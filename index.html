        <script type="text/javascript">
            function formatIssues(jsonIssues) {
                var htmlIssues = [];
                $.each(jsonIssues, function(key, val) {
                    var issue = '<tr>' +
                            '<td><a href="' + val.html_url + '">' + val.title + '</a></td>';
                    if (val.assignee) {
                        issue += '<td>' + val.assignee.login + '</td>';
                    } else {
                        issue += '<td>None</td>';
                    }
                    htmlIssues.push(
                            issue +
                            '<td> </td>' +
                            '<td>' + val.state + '</td>' +
                            '</tr>');
                });
                return htmlIssues;
            };
    
            jQuery(document).ready(function() {

                // Query open milestone
                $.getJSON('https://api.github.com/repos/ALPSCore/ALPSCore/milestones', function(data) {

                    $.each(data, function(key, val) {
                        var tableTemplate = '<div class="panel panel-primary">\
                            <div id="milestone_title_' + val.number + '" class="panel-heading">\
                            </div>\
                            <div class="panel-body">\
                                <div id="milestone_' + val.number + '"></div>\
                            </div>\
                            <table class="table table-striped">\
                                <thead>\
                                    <tr>\
                                        <th>Task name</th>\
                                        <th>Assignee</th>\
                                        <th>Priority</th>\
                                        <th>State</th>\
                                    </tr>\
                                </thead>\
                                <tbody id="milestone_issues_' + val.number + '">\
                                </tbody>\
                            </table>\
                        </div>'
                        $(tableTemplate).prependTo('#milestones');

                        var d = new Date(val.due_on);
                        // Add title with current milestone
                        $('<h3 class="panel-title">Current milestone: <a href="https://github.com/ALPSCore/ALPSCore/issues?milestone=' + val.number + '">' + val.title + '</a></h3>')
                                .appendTo('#milestone_title_' + val.number);
                        $(
                                '<p>' + val.open_issues + ' open issues - ' +
                                ' ' + val.closed_issues + ' closed issues - ' +
                                'due on: ' + d.toString() + '</p>').appendTo('#milestone_' + val.number);


                        // Query the closed issues of the current milestone
                        $.getJSON('https://api.github.com/repos/ALPSCore/ALPSCore/issues?state=closed&milestone=' + val.number, function(data) {
                            var issues = formatIssues(data);
                            $(issues.join('')).appendTo('#milestone_issues_' + val.number);
                        });

                        // Query the open issues of the current milestone
                        $.getJSON('https://api.github.com/repos/ALPSCore/ALPSCore/issues?milestone=' + val.number, function(data) {
                            var issues = formatIssues(data);
                            $(issues.join('')).appendTo('#milestone_issues_' + val.number);
                        });
                    });

                });

                // Query the ongoing projects
                $.getJSON('https://api.github.com/repos/ALPSCore/ALPSCore/issues?labels=ongoing', function(data) {
                    var issues = formatIssues(data);
                    $(issues.join('')).appendTo('#project_issues');
                });

                // Query the Jenkins jobs
                $.getJSON('https://alpscore.ci.cloudbees.com/view/ALPSCore/api/json?jsonp=?', function(data) {
                    var items = [];

                    $.each(data.jobs, function(key, val) {
                        var s = '<tr>';
                        switch (val.color) {
                            case "blue":
                            case "blue_anime":
                                s = s + '<td><span class="glyphicon glyphicon-ok"></span></td>';
                                break;
                            default:
                                s = s + '<td><span class="glyphicon glyphicon-remove"></span></td>';
                                break
                        }
                        items.push(s + '"<td><a href="' + val.url + '">  ' + val.name + '</td>' +
                                '</tr>');
                    });

                    $(items.join('')).appendTo('#build_tasks');
                });
            });
        </script>
